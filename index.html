<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salman Travel</title>
  <link rel="stylesheet" href="style/style.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo">
        <img src="images/Group 40071 (2).png" alt="Logo">
        <div class="logo-text">
          <h1>Salman <span>Travel</span></h1>
        </div>
      </div>
      <div class="menu">
        <ul>
          <li><span>Home</span></li>
          <li>About</li>
          <li>Packages</li>
          <li>Blog</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
    <div class="banner">
      <div class="banner-container">
        <div class="banner-content">
          <h1 class="banner-heading">Explore The World</h1>
          <p class="banner-description">Traveling is one of the most exciting things you can do. You can see many cultures, languages, and foods throughout the world.
            </p>
        </div>
        <div class="banner-search-option">
          <form >
            <input type="text" placeholder="Where go" class="where-go">
            <select class="when">
              <option selected>when</option>
            </select>
            <select class="select-type">
              <option >
                Select Type
              </option>
            </select>
            <button class="search-btn"><i class="fas fa-search"></i>  Find Now</button>
          </form>
        </div>
      </div>
      
    </div>
  </header>







  <script src="https://kit.fontawesome.com/c35fc19c0d.js" crossorigin="anonymous"></script>
</body>
</html>
